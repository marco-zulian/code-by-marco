<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./styles/base-style.css">
  <link rel="stylesheet" href="./styles/card-style.css">
 
  <title>Code by Marco | Frontend Mentor Challenge | QR code component</title>
</head>
<body>
  <main>
    <div class="qrcode">
      <img class="qrcode__image" src="./assets/image-qr-code.png" alt="QR-code for frontendmentor.io"/>
      <div class="qrcode__text">
        <p class="qrcode__text--title text-preset-1">Improve your front-end skills by building projects</p>
        <p class="qrcode__text--subtitle text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marco Zulian</a>.
    </div>
  </footer>
</body>
</html>
