<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../../styles/product-preview/product-preview-style-global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <script src="./src/productPreviewButton.js"></script>

  <title>Code by Marco | Frontend Mentor Challenge | Product preview card component</title>
</head>
<body>

  <main>
    <div class="product-preview">
      <picture class="product-preview__image">
        <source media="(min-width:768px)" srcset="../../assets/product-preview/image-product-desktop.jpg" width="300px">
        <img src="../../assets/product-preview/image-product-mobile.jpg" alt="" width="350px">
      </picture>
      <div class="product-preview__description">
        <div class="product-preview__description--content">
          <p class="product-preview__category type-preset-4">PERFUME</p>
          <h1 class="product-preview__name type-preset-1">Gabrielle Essence Eau de Parfum</h1>
          <p class="product-preview__subtitle type-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-preview__price">
          <p class="product-preview__price--discounted type-preset-1">$149.99</p>
          <p class="product-preview__price--full type-preset-4">$169.99</p>
        </div>
        <cbm-button icon-left="shopping_cart">
          <span class="material-symbols-outlined">shopping_cart</span>
          Add to Cart
        </cbm-button>
      </div>
    </div>
  </main>
</body>
</html>
