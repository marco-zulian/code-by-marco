<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/tw.css">

  <script type="importmap">
    {
      "imports": {
        "lit": "https://esm.sh/lit",
        "lit/decorators.js": "https://esm.sh/lit/decorators.js"
      }
    }
  </script>
  
  <script type="module" src="./src/rangeInput.js"></script>
  <script type="module" src="./src/checkbox.js"></script>
  <script type="module" src="./src/strengthDisplay.js"></script>
  <script type="module" src="./src/commands.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>
<body class="min-w-screen min-h-screen px-4 pt-[65px] md:pt-[133px] bg-gradient-to-r from-[#14131B] to-[#08070B]">

  <main class="flex flex-col items-center gap-6 max-w-135 w-full place-self-center m-auto">
    <h1 class="text-lg text-grey-600 font-jet-brains-mono pb-2">Password Generator</h1>

    <div class="flex justify-between p-4 md:px-8 md:py-4 bg-grey-800 w-full">
      <input id="password-input" class="outline-none select-all min-w-0 shrink-1 text-xl text-white placeholder:text-grey-700 font-jet-brains-mono" type="text" readonly placeholder="P4$5W0rD!" class="shrink-1">
      <div class="flex gap-2 md:gap-4 items-center">
        <p id="copied-label" class="hidden uppercase font-jet-brains-mono text-green-200 text-md">Copied</p>
        <svg id="copy-button" class="fill-green-200 hover:fill-whites cursor-pointer" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
      </div>
    </div>

    <form novalidate id="generate-pw-form" class="bg-grey-800 p-4 md:px-8 md:pt-6 md:pb-10 flex flex-col gap-8 w-full">
      <cbm-range-input
        label="Character Length"
        name="length"
        min="0"
        max="20"
        step="1"
        value="0"
      ></cbm-range-input>

      <div class="flex flex-col gap-4 items-start">
        <cbm-checkbox
          label="Include Uppercase Letters"
          id="uppercase-checkbox"
          name="upper"
        ></cbm-checkbox>

        <cbm-checkbox
          label="Include Lowercase Letters"
          id="lowercase-checkbox"
          name="lower"
        ></cbm-checkbox>

        <cbm-checkbox
          label="Include Numbers"
          id="numbers-checkbox"
          name="numbers"
        ></cbm-checkbox>

        <cbm-checkbox
          label="Include Symbols"
          id="symbols-checkbox"
          name="symbols"
        ></cbm-checkbox>
      </div>

      <div class="flex flex-col gap-8">
        <cbm-strength-display id="strength-display"></cbm-strength-display>
        <button class="group flex gap-6 items-center justify-center bg-green-200 text-md text-grey-850 font-jet-brains-mono uppercase hover:outline-2 hover:outline-solid hover:outline-green-200 hover:text-green-200 hover:fill-text-green-200 hover:bg-transparent w-full py-4" type="submit">
          Generate
          <span class="group-hover:fill-green-200"><svg class="fill-inherit" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></span>
        </button>
      </div>
    </form>
  </main>
</body>
</html>
